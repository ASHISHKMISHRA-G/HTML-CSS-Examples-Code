/*        
                HTML Image Element
- HTML can embed images into page by using <img> element.
- HTML can make images SEO friendly by enclosing images in <figure> element with <figcaption>.

Syntax:
    <figure>
        <img>
        <figcaption> Title </figcaption>
    </figure>



            Image Attributes:
1. src       : It refers to file name and path.
2. alt       : It defines alternative text to display when image fails to load.
3. title       : It defines the text to display as tool tip.
4. width & height   : It sets dimensions for image in page.
5. align       : It can align image left or right. It can wrap text around image.
6. hspace       : It sets horizontal space between text and image.
7. vspace       : It sets vertical space between text and image.
8. border       : It sets border for image by specified pixels.

Syntax:
  <img  src="./images/fashion.jpg"  alt="30% OFF on Fashion"  title="Sale Ends in 2 Days"
    width="400"  height="500">

FAQ: How to design fluid-images?
Ans: Fluid Image can adjust its size according to the parent.
        You can make images fluid by configuring size in "%".

Syntax:
   <img src="./images/fashion.jpg"  width="50%"  height="30%">

Syntax:
   <img src="./images/fashion.jpg"  border="2" align="left" width="200" height="200"  hspace="30" vspace="30">
    
*/
